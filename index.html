<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="style.css">
    <title>Playa!</title>
</head>
<body>
    <div class="bg-container">
        <img src="" alt="" id="background">
    </div>
    <div class="player-container">
        <div class="img-container">
            <img src="" alt="" id="cover" class="active">
        </div>
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src=""></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fa fa-solid fa-backward" id="prev" title="Previous"></i>
            <i class="fa fa-solid fa-play main-button" id="play" title="Play"></i>
            <i class="fa fa-solid fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
